<div md-swipe-right="showSidenav('left')"
     md-swipe-left="hideSidenav('left')">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu"
                         md-svg-icon="main/assets/images/menu.svg"></md-icon>
            </md-button>
            <h1>
                <span>{{pageTitle}}</span>
            </h1>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="main/assets/images/settings.svg""></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="main/assets/images/more.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">

            <md-list>
                <md-list-item>
                    <a ui-sref="app.status">Status</a>
                </md-list-item>
                <md-list-item>
                    <a ui-sref="app.wireless">Wireless</a>
                </md-list-item>
                <md-list-item>
                    <a ui-sref="app.system">System</a>
                </md-list-item>
                <md-list-item>
                    <a ui-sref="login">Login</a>
                </md-list-item>
                <md-list-item>
                    <a ui-sref="app.logout">Logout</a>
                </md-list-item>
            </md-list>

        </md-sidenav>

        <div layout="column" flex id="content">
            <md-content layout="column" flex>
                <div ui-view></div>
            </md-content>
        </div>
    </div>
</div>
